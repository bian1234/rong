<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/css/colorpicker.css"/>
    <link rel="stylesheet" href="/css/datepicker.css"/>
    <link rel="stylesheet" href="/css/uniform.css"/>
    <link rel="stylesheet" href="/css/select2.css"/>
    <link rel="stylesheet" href="/css/matrix-style.css"/>
    <link rel="stylesheet" href="/css/matrix-media.css"/>
    <link rel="stylesheet" href="/css/bootstrap-wysihtml5.css"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/myplugins/bootstrap-fileinput/css/bootstrap.min.css" rel="stylesheet"/>

    <!--<link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
</head>
<body style="color: #CDCDCD">

<div class="widget-box" style="height: 100%;border: 0px;">
    <form  class="form-horizontal"  id="signupForm">
        <div class="controls-row">
            <label class="control-label span4 m-wrap">项目名称 :</label>
            <div class="controls ">
                <input type="text" class="span8 m-wrap" name="projectName"/>
            </div>
        </div>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">项目链接 :</label>
            <div class="controls ">
                <input type="text" class="span8 m-wrap" name="pageLink" placeholder="菜单名称"/>
            </div>
        </div>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">项目展示图片 :</label>
            <div class="controls "  style="height: 500px">
                <input type="file" id="file-3" class="span8 m-wrap" name="pageLink" />
            </div>
        </div>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">项目分类 :</label>
            <div class="controls">
                <label><input type="radio" name="pageClass" value="_parent" checked/>后端</label>
                <label><input type="radio" name="pageClass" value="_top"/> 前端</label>
                <label><input type="radio" name="pageClass" value="_blank"/>WEB </label>
                <label><input type="radio" name="pageClass" value="_blank"/>APP </label>
            </div>
        </div>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">打开方式 :</label>
            <div class="controls">
                <label><input type="radio" name="targetLink" value="_parent" checked/>本窗口</label>
                <label><input type="radio" name="targetLink" value="_top"/> 新浏览器</label>
                <label><input type="radio" name="targetLink" value="_blank"/>新窗口 </label>
            </div>
        </div>

        <div class="controls-row">
        </div>
        <div class="controls-row " align="center">
            <button type="submit" class="btn btn-success" onclick="submit01();">确认</button>
        </div>
    </form>
</div>


<!--end-Footer-part-->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-colorpicker.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.toggle.buttons.html"></script>
<script src="/js/masked.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/matrix.js"></script>
<script src="/js/matrix.form_common.js"></script>
<script src="/js/wysihtml5-0.3.0.js"></script>
<script src="/js/jquery.peity.min.js"></script>
<script src="/js/bootstrap-wysihtml5.js"></script>
<script src="/myplugins/layer/layer.js"></script>
<script src="/js/rong/system/menu/add.js"></script>

<!--文件上传-->
<script src="/myplugins/bootstrap-fileinput/js/bootstrap.min.js"></script>
<script src="/myplugins/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>

<script>
    $('.textarea_editor').wysihtml5();


    $("#file-3").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });

</script>
</body>
</html>
