<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/css/colorpicker.css"/>
    <link rel="stylesheet" href="/css/datepicker.css"/>
    <link rel="stylesheet" href="/css/uniform.css"/>
    <link rel="stylesheet" href="/css/select2.css"/>
    <link rel="stylesheet" href="/css/matrix-style.css"/>
    <link rel="stylesheet" href="/css/matrix-media.css"/>
    <link rel="stylesheet" href="/css/bootstrap-wysihtml5.css"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!--<link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
</head>
<body style="color: #CDCDCD">

<div class="widget-box" style="height: 100%;border: 0px;">
    <form class="form-horizontal"  id="signupForm">
        <input class="id" name="id" type="hidden" th:value="${role.id}"/>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">角色名称 :</label>
            <div class="controls ">
                <input type="text" class="span8 m-wrap" name="roleName" th:value="${role.roleName}"/>
            </div>
        </div>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">角色标识 :</label>
            <div class="controls ">
                <input type="text" class="span8 m-wrap" name="roleSign" th:value="${role.roleSign}" />
            </div>
        </div>
        <div class="controls-row">
            <label class="control-label span4 m-wrap">备注 :</label>
            <div class="controls ">
                <input type="text" class="span8 m-wrap" name="remark" th:value="${role.remark}" placeholder="简答的描述一下角色信息"/>
            </div>
        </div>
        <div class="controls-row " align="center">
            <div class="controls ">
                <button type="" class="btn btn-success" onclick="update();">确认</button>
            </div>

        </div>
    </form>
</div>


<!--end-Footer-part-->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-colorpicker.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.toggle.buttons.html"></script>
<script src="/js/masked.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/matrix.js"></script>
<script src="/js/matrix.form_common.js"></script>
<script src="/js/wysihtml5-0.3.0.js"></script>
<script src="/js/jquery.peity.min.js"></script>
<script src="/js/bootstrap-wysihtml5.js"></script>
<script src="/myplugins/layer/layer.js"></script>
<script src="/js/rong/system/role/edit.js"></script>

<script>
    $('.textarea_editor').wysihtml5();



</script>
</body>
</html>
